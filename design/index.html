<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <main>
          <a href="#"><img src="images/image-equilibrium.jpg" alt="cube"></a>
          <div class="card-body">
            <h1><a href="#" id="link2"> Equilibrium #3429 </a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>    
            <div id="left"><img src="images/icon-ethereum.svg" alt="ethereum"><p> 0.041 ETH </p></div>      
            <div id="right"><img src="images/icon-clock.svg" alt="clock"><p> 3 days left </p></div>
          </div>   
          <hr>
      </main><br> 
  
      <footer>
        <div id="footer">    
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p id="last-p"> Creation of <a href="#" id="link3">  Jules Wyvern </a></p>
        </div>
      </footer>
    </div>
  </div><br>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alicia Napolitano</a>.
    </div>
</body>
</html>
